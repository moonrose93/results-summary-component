<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results-summary-component-main</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
   <div class="left">
    <h1 class="top">Your Result</h1>
    <div class="center">
      <h1 class="number">76</h1>
      <p class="hundred">of 100</p>
    </div>
    <div class="last">
      <h1 class="bottom">Great</h1>
    <p class="random">You scored higher than 65% of <br>the people who have taken<br> these tests.</p>
    </div>
   </div>
   <div class="right">
    <h2>Summary</h2>
    <div class="images-left">
      <div class="reaction"><img src="/icon-reaction.svg" alt="Reaction"><p class="R">Reaction</p><p>80 / 100</p></div>
      <div class="memory"><img src="/icon-memory.svg" alt="Memory"><p class="M">Memory</p><p>92 / 100</p></div>
      <div class="verbal"><img src="/icon-verbal.svg" alt="Verbal"><p class="V">Verbal</p><p>61 / 100</p></div>
      <div class="visual"><img src="/icon-visual.svg" alt="Visual"><p class="V2">Visual</p><p>72 / 100</p></div>
    </div>
      <div class="button">
        <button>Continue</button>
      </div>
    </div>
   </div>








  </div>
  
</body>
</html>
